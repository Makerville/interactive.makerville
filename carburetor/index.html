  <div class="container">

      <div class="one-half column" style="margin-top: 25%">
		<h3>Carburetor Lamp</h3>
        <p>To control your Carburetor Lamp, use the following sliders to set the RGB colors and then press Light Up!</p>
		
		
      </div>
    </div>
</div>

<div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">

<input type="range" id="red" value="90">
<br/>
<button onclick="sendRed()" style="width: 180px; color: white">Send Red</button>
<br/>
<input type="range" id="green" value="90">
<br/>
<button onclick="sendGreen()" style="width: 180px;color: white">Send Green</button>
<br/>
<input type="range" id="blue" value="90">
<br/>
<button onclick="sendBlue()" style="width: 180px;color: white">Send Blue</button>
<br/>


      </div>
    </div>
</div>

    <p id="demo"></p>

    <script>
    function sendRed() 
    {
	var x = document.getElementById("red").value;
	document.getElementById("demo").innerHTML = parseInt((x*255)/100);
	document.body.style.backgroundColor = "red";

	$.post("https://api.particle.io/v1/devices/38003a000947343337373738/analogwrite?access_token=b1dd08a09b317c891b9b156b153cb7fa0d990c59",
	       {
                args:"D1"+parseInt((x*255)/100)
               });
    }

function sendGreen() {
    var x = document.getElementById("green").value;
    document.getElementById("demo").innerHTML = parseInt((x*255)/100);
    document.body.style.backgroundColor = "green";

    $.post("https://api.particle.io/v1/devices/38003a000947343337373738/analogwrite?access_token=b1dd08a09b317c891b9b156b153cb7fa0d990c59",
	   {
               args:"D2"+parseInt((x*255)/100)
           });


}

function sendBlue() {
    var x = document.getElementById("blue").value;
    document.getElementById("demo").innerHTML = parseInt((x*255)/100);
    document.body.style.backgroundColor = "blue";
    $.post("https://api.particle.io/v1/devices/38003a000947343337373738/analogwrite?access_token=b1dd08a09b317c891b9b156b153cb7fa0d990c59",
	   {
               args:"D0"+parseInt((x*255)/100)
           });
}

</script>
